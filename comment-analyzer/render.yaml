services:
  - type: web
    name: youtube-comment-analyzer
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PROXY_URL
        sync: false
